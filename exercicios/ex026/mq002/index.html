    <title>Media Queries (Media Features) </title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> 

    <!-- Para diferenciar um dispositivo do outro, você precisa utilizar as características de cada um, para isso usamos as Media Features. Dessa forma definimos se nosso dispositivo será um smartphone, tablet ou pc comum. Como vemos na listagem 5 um exemplo de uso das Media Features. 
        O media screen portrait, so vai funcionar em telas em pé.
        O media screen landscape só para telas deitadas.
        Media Features sempre vira dentro do PARENTERESES A FRENTE DO MEDIA TYPE. (como se fosse uma extensão pra especificar melhor que tipo de ação eu quero pra abranger mais tamanhos de telas, e comandos de rotação por exemplo). 
        No exemplo acima, o media all ta fazendo as configurações gerais, e o media retrato e paisagem, tá fazendo juntamente com o media features, configurações somente adicionais que não estaram no estilo ALL (PRINCIPAL).
    ex: <link rel="stylesheet" href="estilo.css" media="screen and (max-width:480px)" />
    Neste exemplo foi especificado que o css será aplicado somente nos dispositivos de media screen e que suas telas possuam no máximo a resolução de 480px.
 -->
