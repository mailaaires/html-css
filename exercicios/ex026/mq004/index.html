<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>

    <!-- mobile first é um metodo onde se cria as configurações de um projeto web, primeiro em dispositivos moveis, telas menores, pra depois criar de desktop e telas maiores.  vamos criar um projeto usando media query para fazer isso.-->

<!--Breakpoints CSS, ou pontos de quebra, são valores que determinam a aparência de um site em diferentes tamanhos de tela. Quando os dispositivos dos visitantes atingem seus breakpoints, o conteúdo do site responde e se ajusta para se adaptar ao display onde está sendo exibido.-->

    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Versão Smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Versão Tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão Impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Versão Pc">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão Tv">
    </main>
    <!--Coloquei id em cada imagem pra poder configurar o css delas separadamente dentro do css.-->
</body>
</html>
