<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
    }
    td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>
    Mesclagem de Tabelas
  </h1>
  <table>
   <td>1</td>

   <td colspan="3">3</td>
<tr>
  <td >4</td>
  <td>5</td>
  <td rowspan="2">6</td>

</tr>
<tr>
  
  <td>8</td>
  <td>9</td>
</tr>
  </table>
</body>
</html>
