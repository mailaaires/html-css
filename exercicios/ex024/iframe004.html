<body>
    <!--iframe 004 e 005 não foram necessários, este corresponde ao 006-->
    <h1>
        Conteúdos dentro de Iframes
        <p>
            Utiliza-se iframes para adicionar diversos recursos dentro de um site como por exemplo:
        </p>
    </h1>
    <h1>Videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FmrasWVUvC0?si=aCgbJw3MXO2aQG0G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Mapas do Google</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3822.9387780715165!2d-49.21696428935511!3d-16.629841484067704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef25eb0aaaaab%3A0xd4189ab0a8f00570!2sAeroporto%20Internacional%20de%20Goi%C3%A2nia%20-%20Santa%20Genoveva!5e0!3m2!1spt-BR!2sbr!4v1705440041534!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



    <!--Esses iframes acima como do Youtube ou Google, são extraidos prontos do site de origem, basta clicar em compartilhar, incorporar, e ele mesmo da o codigo pronto em iframe. Tem como utilizar planilhas, documentos pelo Google Docs e etc usando esse recurso. -->
</body>
