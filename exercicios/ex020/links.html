<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited{
      color: rgb(159, 145, 197);
    }
    a:hover{
      text-decoration:underline ;
      color: black ;
    }
    a:active{

    color: yellow;
    }

    .especial::before{
content:  '  ↠ ';
color: red;
    }
    .especial::after{
      content: ' ↞';
      color: red;
    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/gustavoguanabara"target="blank">Repositorio do github</a></li>
    <li><a href="https://www.youtube.com/CursoemVídeo" class="especial" target="blank">Canal youtube</a></li>
    <li><a href="https://www.cursoemvideo.com"target=blank>site do curso em video</a></li>

  </ul>
</body>
</html>
