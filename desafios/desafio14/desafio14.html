<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando escopos e extensoes de tabelas</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;

   }
  table{
    border-collapse: collapse;
  
  }
  th, td{
border: 1px solid black;
padding: 8px;
text-align: center;
  }
  .num{
    text-align: left;
    background-color: gray;
  }
.dado{
  background-color: gray;
}
th{
  background-color:gray;
}
.destaque{
background-color: white;
}
</style>
<body>
  
    <table>
   <tr>
     <th scope="col" rowspan="2">Áreas</th>
    <th scope="col" rowspan="2">Disciplinas</th>
    <th scope="colgroup" colspan="2">Notas</th>
    <th scope="col" rowspan="2">Média</th>
   </tr>
   <tr>
    <th scope="col">Notas 1</th>
    <th scope="col">Notas 2</th>
   </tr>
<tr>
<th rowspan="4" scope="rowgroup" class="destaque">Exatas</th>
  <td>Matematica</td>
  <td>0.0</td>
  <td>0.0</td>
  <td>0.0</td>
 </tr>
 <tr>
<td>Fisica</td>
<td>0.0</td>
<td>0.0</td>
<td>0.0</td>
 </tr>
 <tr>
  <td>Quimica</td>
  <td>0.0</td>
  <td>0.0</td>
  <td>0.0</td>
 </tr>
 <tr>
  <td>Biologia</td>
  <td>0.0</td>
  <td>0.0</td>
  <td>0.0</td>
 </tr>
 <tr>
  <th colspan="4" scope="row" class="num">Média de Exatas</th>
  <td class="dado">0.0</td>
 </tr>
 <tr>
  <th rowspan="2" scope="rowgroup" class="destaque">Humanas</th>
  <td>Historia</td>
  <td>0.0</td>
  <td>0.0</td>
  <td>0.0</td>
 </tr>
 <tr>
  <td>Geografia</td>
  <td>0.0</td>
  <td>0.0</td>
  <td>0.0</td>
 </tr>
 <tr>
  <th colspan="4" scope="row" class="num">Média de Humanas</th>
  <td class="dado">0.0</td>
 </tr>



    </table>
</body>
</html>
